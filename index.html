<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="container">
      <div class="title">
        <h1>WeatherDash</h1>
      </div>
    </header>
    <main class="container dashboard">
      <div class="row p-4">
        <div class="col-md-12 col-md-9 order-md-2">
          <div class="row">
            <div class="col-6 currentWeather p-0">
              <div class="cityName">
                <h2 id="city"></h2>
                <h3 id="date"></h3>
              </div>
              <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;C</p>
              <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
              <p class="pl-2">Wind Speed: <span id="wind"></span> KMH</p>
              <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
            </div>
            <div class="col-14 fiveDay">
              <div class="row">
                <div class="box">
                  <h2>Monday</h2>
                  <div class="card day-0 m-0 text-center">
                    <div class="card-body p-1">
                      <p class="card-title">Monday</p>
                      <img class="fiveDay-img mb-4" alt="5days"/>
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="fiveDay-temp"></span> &deg;C</p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="fiveDay-humid"></span></p>
                    </div>
                  </div>
                </div>
                <div class="box">
                  <h2>Tuesday</h2>
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 2</p>
                      <img class="fiveDay-img mb-4" alt="5days"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
            <div class="box">
                  <h2>Wednesday</h2>
                  <div class="card day-2 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 3</p>
                      <img class="fiveDay-img mb-4" alt="5days"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted"> Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="box">
                  <h2>Thursday</h2>
                  <div class="card day-3 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 4</p>
                      <img class="fiveDay-img mb-4" alt="5days"/>
                      <p class="card-subtitle mb-2 text-muted"> Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="box">
                  <h2>Friday</h2>
                  <div class="card day-4 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 5</p>
                      <img class="fiveDay-img mb-4" alt="5days" />
                      <p class="card-subtitle mb-2 text-muted"> Temp: <span class="fiveDay-temp"></span> &deg;F </p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-md-3 left-panel order-md-1">
          <form>
            <div class="form-row">
              <div class="form-group col-5">
                <label for="city-input">Search City:</label>
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-auto">
                <!--Button -->
                <button\
                  type="submit"
                  class="btn btn-warning mb-2 align-text-bottom"
                  id="search-btn">Search <i class="fas fa-search"></i>
               </button>
             </div>
           </div>
        </form>
         <!-- recent -->
        <div class="row recent-searches mt-3">
          <div class="col-md-12">
         <h2>Recent Searches:</h2>
            </div>
      </div>
          <div class="row cityList m-0"></div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
